<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../Styles/index.css">
    <link rel="stylesheet" href="../Styles/shop.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="../Script/shop.js" type="text/javascript"></script>
    <link rel="shortcut icon" href="../Image/logo.jpg">
    <title>SenStore | Shop</title>
</head>

<body onload="bringProducts()">
    <!-- Header -->
    <div class="header">
        <a href="#">
            <img src="../Image/logo.jpg" class="logo-image" height="50px" width="50px">
        </a>
        <span class="logo">SenStore</span>
        <div class="header-right icons">
            <a href="#">
                <i class="fa fa-user-circle-o" id="user"></i>
                <span id="user-name"></span>
            </a>
            <a href="#wishList">
                <i class="fa fa-heart" title="View Wishlist" id="wishlist"></i>
            </a>
            <a href="#cart">
                <i class="fa fa-shopping-cart" title="View Cart" id="cart"></i>
            </a>
            <a href="#">
                <i class="fa fa-sign-out" title="Log out" id="logout"></i>
            </a>
        </div>
    </div>

    <!-- Navbar -->

    <div class="navClass">
        <ul class="navTabs" id="navTabs"></ul>
    </div>

    <!-- Side panel for filter -->

    <div class="side-panel">

    </div>

</body>

</html>
